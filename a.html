<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>

      <h2>Parameter & Argument</h2>
      <script>
        function onePlusOne(){
          document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left,right){
          return left+right;
        }
        document.write(sum(2,3));
        document.write(sum(3,4));
      </script>
      <h2>Return</h2>
      <script>
document.write(sum(2,3));
      </script>
  </body>
</html>
