<!doctype html>
<html>
<head>
<title>노래 스트리밍 모음집</title>
<meta charset="utf-8">
<script>
  function nightDayHandler(self){
    var target = document.querySelector('body')
    if (self.value==='night'){
      target.style.backgroundColor='DarkSlateGray';
      target.style.color='black';
      self.value='day';

       var ol = document.querySelectorAll('ol');
       var i = 0;
       while (i < ol.length) {
         ol[i].style.color = 'black';
         i= i + 1;
      }
    } else {
      target.style.backgroundColor='beige';
      target.style.color='black';
      self.value='night';
      var ol = document.querySelectorAll('ol');
      var i = 0;
      while (i < ol.length) {
        ol[i].style.color = 'black';
        i= i + 1;
      }
    }
  }

</script>
</head>
<link rel="stylesheet" href="style.css">

<body style="background-color:beige;color:black;">
  <h1><a href="index.html">노래 스트리밍 모음집</a></h1>
<div id="position">
  <input type="button" value="night" onclick="
nightDayHandler(this)
       ">
</div>

<div id="grid">
<ol>
  <li><a href="2.html">카더가든</a></li>
  <li><a href="3.html">버즈</a></li>
  <li><a href="4.html">딕펑스</a></li>
</ol>
<div id="article">
<h2>소개</h2>
<p>이 <strong>사이트</strong>는 <u>내가 좋아하는 노래 스트리밍 사이트</u>입니다.</p>
</div>
</div>
</body>
</html>
  <input id="night_day" type="button" value="night" onclick="
nightDayHandler(this)
       ">
